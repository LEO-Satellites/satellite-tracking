[configuration]
satellite_brand = starlink
observatory = lasilla
year = 2021
month = 8
day = 29
window = evening

observing_time = ${year}_${month}_${day}_${window}

[satellite observing limits]
sat_alt_lower_bound = 30
sun_zenith_angle_range = 97, 114

[directories]
working_dir = .
output_dir = ${working_dir}/output
data_output_dir = ${output_dir}/output_files
tle_dir = ${output_dir}/tle_data

[names]
simple_output = observing-details-${configuration:satellite_brand}_${configuration:observatory}_${configuration:observing_time}
complete_output = visible-${configuration:satellite_brand}_${configuration:observatory}_${configuration:observing_time}
